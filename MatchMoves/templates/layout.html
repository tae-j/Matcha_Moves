  <style>
  .navbar {
    background-color: #f8f9fa; /* Light grey background */
    padding: 15px 20px;  /* Padding for the navbar */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow to make it stand out */
    border-radius: 8px; /* Rounded corners */
}

/* Navbar Links Styling */
.navbar .navbar-brand, .navbar a {
    color: #333; /* Dark grey for text to provide good contrast */
    font-size: 1.1rem;
    font-weight: 600;  /* Bold for better readability */
    text-decoration: none;  /* Remove underline */
    margin-right: 20px;  /* Space between links */
}

/* Hover Effect for Navbar Links */
.navbar a:hover, .navbar .navbar-brand:hover {
    color: #007bff;  /* Blue color when hovered */
    text-decoration: underline;  /* Underline on hover to indicate interactivity */
}

/* Active link state (current page) */
.navbar a.active {
    color: #007bff;  /* Highlight active link with blue */
    font-weight: 700; /* Make the active link bold */
}
</style>

  </head>

<nav class="navbar  navbar-expand-lg">

    </div>
    <form id="search-form" class="d-flex" action="/search" method="get">
      <input id="search-input" class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>

    <div class="lol">   
        {% block page_content %}
        {% endblock %}
    </div>

  </body>
